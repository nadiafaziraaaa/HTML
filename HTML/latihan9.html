<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form</title>
</head>
<body>
    <h1 align="center">Formulir Pendaftaran</h1>
    <table align="center">
        <tr>
        <td>Nama</td>
        <td>:</td>
        <td><input type="text"></td>
        </tr>
        <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password"></td>
        </tr>
        <tr>
        <td>Date</td>
        <td>:</td>
        <td><input type="date"></td>
        </tr>
        <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td><input type="radio" name="JK">Laki - Laki
        <br>
        <input type="radio" name="JK">Perempuan</td>
        </tr>
        <tr>
        <td>Jurusan</td>
        <td>:</td>
        <td><select name="">Jurusan
        <option value="">TKJ</option>
        <option value="">RPL</option></td>
        </select>
        </tr>
        <tr>
        <td>Hoby</td>
        <td>:</td>
        <td><input type="checkbox" name="hoby">Football
        <input type="checkbox" name="hoby">Traveling
        <input type="checkbox" name="hoby">Blogging
        <br>
        <input type="checkbox" name="hoby">Music
        <input type="checkbox" name="hoby">Adventure
        <input type="checkbox" name="hoby">Lainnya</td>
        </tr>
        <tr>
        <td>Alamat</td>
        <td>:</td>
        <td> <textarea name="alamat" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
        <td colspan="3" align="center"><input type="submit" name="submit" value="Kirim"></td>
        </tr>
    </table>
</body>
</html>
